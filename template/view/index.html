<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>矮冬瓜</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style type="text/css">

        .navi-div {
            width: 15%;
            min-width: 150px;
            /*border: solid silver;*/
            margin-top: -20px;
            margin-left: 15px;

        }

        .module-div {
            background: #ffffff;
            border-radius: 6px;
            display: none;
        }

        .module-button {
            width: 100%;
        }

        .rotate-up {
            transform: rotate(180deg);
            /*兼容性*/
            /*-webkit-transform: rotate(180deg);*/
        }

        .module {
            margin-bottom: 3px;
        }

        .layout-left {
            margin-top: 30px;
            width: 200px;
            float: left;
            /*border: solid rebeccapurple;*/
        }

        .layout-right {
            /*border: solid red;*/
            float: left;
            /*margin-top: 10px;*/
            height: 800px;
            width: 80%;
        }

        .add-div {
            MARGIN-RIGHT: auto;
            MARGIN-LEFT: auto;
            height: 400px;
            width: 400px;
            vertical-align: middle;
            line-height: 200px;
            position: relative;
            border-radius: 6px;
            background: #ffffff;

            /*border: solid red;*/
        }

        .div-button-ok {
            position: absolute;
            display: block;
            width: 80px;
            margin-top: 300px;
            margin-left: 100px;
        }

        .div-button-cancel {
            position: absolute;
            display: block;
            width: 80px;
            margin-top: 300px;
            margin-left: 200px;
        }

        .div-element {
            position: absolute;
        }

    </style>


    <script type="text/javascript">

        $(function () {
            $(".js-module-expland").click(function () {
                var target = $(this).find(".caret");
                var cName = "rotate-up";
                var isHasClass = target.hasClass(cName);
                if (isHasClass) {
                    target.removeClass(cName);
                    $(this).next(".module-div").css({"display": "none"})
                } else {
                    target.addClass(cName);
                    $(this).next(".module-div").css({"display": "block"})
                }
            })

        })


    </script>
</head>
<body>

<div class="page-header">
    <h1>&nbsp;&nbsp;项目名
        <small>(2016年06月26日)</small>
    </h1>
</div>
<!--<div>-->
<!--<form class="navbar-form navbar-left" role="search">-->
<!--<div class="form-group">-->
<!--<input type="text" class="form-control" placeholder="Search">-->
<!--</div>-->
<!--<button type="submit" class="btn btn-default">Submit</button>-->
<!--</form>-->
<!--</div>-->
<div class="layout-left">
    <div class="navi-div">

        <div class="module">

            <button type="button" class="btn btn-primary btn-lg active module-button js-module-expland">
                登录模块 <span
                    class="caret"></span>
            </button>
            <div class="module-div">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a href="#">登录</a></li>
                    <li role="presentation"><a href="#">退出登录</a></li>
                    <li role="presentation"><a href="#">注册</a></li>
                    <li role="presentation"><a href="#">第三方的登录</a></li>
                    <li role="presentation"><a href="#">发送短信</a></li>
                    <li role="presentation"><a href="#">短信验证</a></li>
                    <li role="presentation" style="text-align:center;">
                        <a href="#" data-toggle="modal"
                           data-target="#myModal">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增接口
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="module">
            <button type="button" class=" btn btn-primary btn-lg active module-button js-module-expland">日志模块 <span
                    class="caret"></span></button>
            <div class="module-div">
                <ul class="nav nav-pills nav-stacked">
                    {{range .modules}}
                    <li role="presentation"><a href="#">{{.Name}}</a></li>
                    {{end}}
                    <li role="presentation" style="text-align:center;">
                        <a href="#" data-toggle="modal"
                           data-target="#myModal">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增接口
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        {{range .modules}}
        <div class="module">
            <button type="button" class=" btn btn-primary btn-lg active module-button js-module-expland">{{.Name}} <span
                    class="caret"></span></button>
            <div class="module-div">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" style="text-align:center;">
                        <a href="#" data-toggle="modal"
                           data-target="#myModal">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增接口
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        {{end}}
        <button type="button" class=" btn btn-primary btn-lg active module-button js-module-expland" data-toggle="modal"
                data-target="#addModuleDiv">新增模块 <span
                class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>

    </div>
</div>

<div class="layout-right">
    <iframe style="width: 800px;height: 100%;" frameborder=0 src="/info"></iframe>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="addModuleDiv" tabindex="-1" role="dialog"
     aria-labelledby="modalLabel" aria-hidden="true" style="position: absolute">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="modalLabel">
                    添加模块
                </h4>
            </div>
            <div class="modal-body">
                <form action="/module/add" method="post">
                    <input type="text" class="form-control" placeholder="模块名"/></br>
                    <!--<select class="form-control">-->
                        <!--<option>PUT</option>-->
                        <!--<option>POST</option>-->
                    <!--</select>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
